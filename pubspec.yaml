name: pokedex
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# 起動画面の画像
  flutter_native_splash: ^2.1.3+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

# 起動画面設定
# 生成用コマンド
# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: '#add8e6'
  image: 'assets/images/splash.png'
  color_dark: '#262626'
  image_dark: 'assets/images/splash.png'
  fullscreen: true
  android_12:
    icon_background_color: '#add8e6'
    image: 'assets/images/splash_android12.png'
    icon_background_color_dark: '#262626'
    image_dark: 'assets/images/splash_android12.png'